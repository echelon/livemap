{% extends "BASE.html" %}
{% set pageName = 'MapPage' %}
{% block title %}Tour Map{% endblock %}

{% block extraBody %}
  <script type="text/javascript"
    src="/static/js/map.js{{ cache_buster() }}"></script>
  <script type="text/javascript"
    src="/static/js/marker.js{{ cache_buster() }}"></script>
  <script type="text/javascript"
    src="/static/js/form.js{{ cache_buster() }}"></script>
  <script type="text/javascript"
    src="/static/js/modality.js{{ cache_buster() }}"></script>
  <script type="text/javascript"
    src="/static/js/main.js{{ cache_buster() }}"></script>
  <script type="text/javascript">
    $(function() {
        install_livemap();
    });
  </script>
{% endblock %}


{% block header %}
  <header>
  </header>
{% endblock header %}


{% block body %}
  <button id="modeSwitch">Mode Switch</button>
  <div id="formContainer">
    <button id="close">x</button>
    <div id="grabHandle">GRAB_ME</div>
    <div class="clear"></div>
    <form>
      <input name="name" value="Name">
      <input name="email" value="email">
      <input name="school" value="School/Inst.">
      <input name="phone" value="Phone#">
      <button>Submit</button>
    </form>
  </div>
  <div id="mapContainer">
    <!--<img src="/static/img/map_header_1500.png" id="mapHeader">-->
   <div id="mapWrap">
     <!--<img src="/static/img/map_1500.png" id="map">-->
     <img src="/static/img/map_with_header.png" id="map">
   </div>
   <!--<img src="/static/img/map_footer_1500.png" id="mapFooter">-->
  </div>
{% endblock body %}
