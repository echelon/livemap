{% extends "BASE.html" %}
{% set pageName = 'MapPage' %}
{% block title %}Tour Map{% endblock %}

{% block extraBody %}
  <script type="text/javascript"
    src="/static/js/map.js{{ cache_buster() }}"></script>
  <script type="text/javascript"
    src="/static/js/marker.js{{ cache_buster() }}"></script>
  <script type="text/javascript"
    src="/static/js/livemap.js{{ cache_buster() }}"></script>
  <script type="text/javascript">
    $(function() {
        install_livemap();
    });
  </script>
{% endblock %}


{% block header %}
  <header>
  </header>
{% endblock header %}


{% block body %}
  <div id="mapContainer">
   <img src="/static/img/map_header_1500.png" id="mapHeader">
   <img src="/static/img/map_1500.png" id="map">
   <img src="/static/img/map_footer_1500.png" id="mapFooter">
  </div>
{% endblock body %}
